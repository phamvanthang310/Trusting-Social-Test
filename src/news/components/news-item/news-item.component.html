<mat-card class="news__container">
  <div class="news__item">
    <mat-card-header>
      <mat-card-title>{{details?.snippet}}</mat-card-title>
      <mat-card-subtitle>{{details?.pub_date | date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      {{details?.source}}
    </mat-card-content>
  </div>
</mat-card>
