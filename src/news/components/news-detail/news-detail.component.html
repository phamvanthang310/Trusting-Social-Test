<h2 mat-dialog-title class="news__headline">{{data?.headline.main}}</h2>
<mat-dialog-content>
  <div class="news__item">
    <div class="news__multimedia" *ngIf="data.multimedia[0]">
      <img [src]="'http://www.nytimes.com/' + data.multimedia[0]?.url" alt="">
    </div>
    <div class="news__snippet">
      {{data.snippet}}
      <a class="news__web-url" [href]="data.web_url" target="_blank">Read more Â»</a>
    </div>
    <div class="news__pub-date">
      {{data.pub_date | date:'medium'}}
    </div>
    <div class="news__source">
      <span>Source: </span>{{data.source}}
    </div>
  </div>
</mat-dialog-content>
